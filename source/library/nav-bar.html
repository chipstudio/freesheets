	<style>
		.nav-bar {
			font-family:urbane;
			color:#fff;
			display:inline-block;
			position:absolute;
			text-align:left;
			left:0;
			top:0px;
			bottom:0px;
			z-index:1;
		}

			.nav-bar:after {
				background-color:#262632;
				content:'';
				position:absolute;
				transition:min-width .3s ease-out;
				top:0; bottom:0;
				left:0; 
				min-width:71px;
				z-index:-1;
			}

		.close-nav {
			background-color:#222127;
			cursor:pointer;
			height:0;
			overflow:hidden;
			text-align:center;
			line-height:90px;
			width:71px;
		}

			.close-nav:hover {
				background-color:#313038;
			}

			.close-nav svg {
				display:inline-block;
				fill:#FF473D;
				height:40px;
				margin-left:4px;
				margin-bottom:2px;
				vertical-align:middle;
				width:auto;
			}

		.nav-link.minimize {
			border-bottom-width:0;
			cursor:pointer;
		}

			.nav-link.minimize .icon svg {
				height:12px;
				padding:7px 0;
				transition:transform .3s ease-out;
			}

		body[multiple-pages="true"] .nav-link.minimize {
			display:none;
		}

		body[minimized="false"] .nav-bar:after {
			min-width:215px;
		}

		.nav-link[link="/logout"] {
			bottom:0;
			left:0;
			position:absolute;
			white-space:nowrap;
		}

		body[minimized="true"] .nav-link[link="/logout"]:hover {
			width:140px;
		}

		.nav-link[link="/logout"] .split-window {
			display:none;
		}
	</style>

	<script>
		function close_nav (close_button) {
			appy.navigate("/" + window.location.pathname.split("/")[1])
		}

		function minimize_nav (minimize_button) {
			document.body.setAttribute("minimized", (document.body.getAttribute("minimized") != "true"))
		}
	</script>
